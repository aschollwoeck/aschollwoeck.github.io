<!DOCTYPE html>
<html lang="en">

<head>
    
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="HandheldFriendly" content="True" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">


<title>Search - A. Schollwöck&#39;s Blog</title>


<meta name="author" content="A. Schollwöck" />


<meta name="description" content="Blog of work and hobby related topics and projects" />


<meta property="og:title" content="Search" />
<meta property="og:description" content="Blog of work and hobby related topics and projects" />
<meta property="og:type" content="website" />
<meta property="og:url" content="/search/" />
<meta property="og:image" content="/img/avatar.jpg"/>


<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image" content="/img/avatar.jpg"/>

<meta name="twitter:title" content="Search"/>
<meta name="twitter:description" content="Blog of work and hobby related topics and projects"/>


<link rel="stylesheet" href="/assets/css/normalize.css" />
<link rel="stylesheet" href="/assets/css/skeleton.css" />
<link rel="stylesheet" href="/assets/css/blog.css" />
<link rel="stylesheet" href="/assets/css/font-awesome/css/all.min.css" def />




</head>

<body>
    <header>
    <nav>
        <div class="header container">
            <div class="twelve columns">
                <h1 class="title">
                    <a class="title-main" href="/">A. Schollwöck&#39;s Blog</a>
                </h1>
                
            
                <ul class="title title-nav">
                    
                    <li>
                        <a class="title-main-nav" href="/">Blog</a>
                    </li>
                    <li>
                        <a class="title-main-nav" href="/projects">Projects</a>
                    </li>
                    <li>
                        <a class="title-main-nav" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

    <main>
        <div class="container">

            

<div class="page-info">
    <form class="search-form" method="GET">
        <div class="search-input">
            <input name="s" type="search" autocapitalize="off" autocomplete="off" autocorrect="off"
                   spellcheck="false" />
            <button type="submit"><i class="iconfont icon-search-circle-sharp"></i></button>
        </div>
    </form>
</div>

<div class="search-result-info" style="display: none;"><span>[NUM] results ([TIME] ms)</span></div>
<div class="search-result-info" style="display: none;"><span>Results not found</span></div>
<div class="search-result-info" style="display: none;"><span>Failed to load index file</span></div>
<div id="search-result"></div>
<script id="search-result-template" type="text/fuse-template">
    <% for(var i = 0; i < $data.length; i++){ %>
    <div class="post">
        <h3 class="post-item post-title-archive">
            <a href="<%= $data[i].item.permalink %>"><%= $data[i].item.title %></a>
        </h3>
        <div class="post-item post-meta-archive">
            <span><i class="iconfont icon-today-sharp"></i>&nbsp;<%= $data[i].item.date %></span>
            <span>
                <i class="iconfont icon-pricetags-sharp"></i>&nbsp;<% if ($data[i].item.tags && $data[i].item.tags.length > 0) { %><% for(var j = 0; j < $data[i].item.tags.length; j++){ %><%= $data[i].item.tags[j] %>&nbsp;<% } %><% } else { %>No tag<% } %>
            </span>
        </div>
    </div>
    <% } %>
</script>


        </div>
    </main>

    <div class="container">
        <div class="footer">
            <footer>
    


    
    <div class="social">
        <a title="Check my code" href="https://github.com/QualmandDriven">
            <i class="fab fa-github"></i>
        </a>
        <a title="Follow me" href="https://www.xing.com/profile/Alexander_Schollwoeck">
            <i class="fab fa-xing"></i>
        </a>
        <a title="Mail me" href="mailto:alexander@schollwoeck.de">
            <i class="fas fa-envelope"></i>
        </a>

        <a title="RSS" href="/posts/index.xml">
            <i class="fas fa-rss"></i>
        </a>
    
        <div class="copyright">
            
            <span>&copy; 2022, A. Schollwöck
            </span>
        </div>
    </div>
</footer>

        </div>
    </div>

    
</body>
</html>
